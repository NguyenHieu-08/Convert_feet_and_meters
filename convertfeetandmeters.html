<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hàm chuyển đổi feet và meters</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <label for="number">Nhập số foot: </label>
    <input id="number" name="number" type="number" placeholder="Nhập số foot:" oninput="footToMeter(this)">
    <!--<input id="result" type="button" value="Kết quả" onclick="footToMeter()">  -->
    <br>
    <label for="number">Nhập số meters: </label>
    <input id="number" name="number" type="number" placeholder="Nhập số meter:" oninput="meterToFoot(this)">
    <!-- <input id="result" type="button" value="Kết quả" onclick="meterToFoot()">  -->
    <p id="result"></p>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
